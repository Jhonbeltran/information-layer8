<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Login</title>
</head>
<body>
 {% if user and not user.is_anonymous %}

Welcome back {{ user.get_full_name }}.
 <a href="{% url 'logout' %}">Logout</a>

 {% else %}
 <a style="color: red;" href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">
   Google+
 </a>
 {% endif %}
</body>
</html>
