{% extends "base.html" %}
{% block page_title %}
	{{ title }}
{% endblock %}
{% block content %}
	<div class="">
		<div class="row center z-depth-1 lime lighten-3">
			<div class="row"></div>
			<h3 class="blue-grey-text">Our Team Work</h2>
		</div>
		<div class="row center">

			<h3 class="flow-text">Recuerda que la capa 8 es la mas importante</h3>

			{% for member in object_list %}
				<li>
					<div class="chip">
						<a href="{% url "members:detail" member.id %}">
							{{ member.name }}
						</a>
						<img src="{{ member.photo.url }}" alt="">
					</div>
				</li>
			{% endfor %}
		</div>

	</div>
{% endblock %}
