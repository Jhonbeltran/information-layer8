{% extends "base.html" %}
{% block page_title %}
	{{ title }}
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row center">
			<h3 class="teal-text">Nuestro Team</h3>
		</div>
		<div class="row center">

			<h3 class="flow-text">Recuerda que la capa 8 es la mas importante</h3>

			{% for member in object_list %}
				<li>
					<div class="chip">
						<a href="{% url "members:detail" member.id %}">
							{{ member.name }}
						</a>
						<img src="{{ member.photo.url }}" alt="">
					</div>
				</li>
			{% endfor %}
		</div>

	</div>
{% endblock %}
